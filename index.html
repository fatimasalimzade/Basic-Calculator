<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vw-100 vh-100 text-dark">
        <div class="row width border1 p-4">
            <input type="text" id="result" class="p result">
            <div class="d-flex p-0 justify-content-between">
                <button class="button number w-23">7</button>
                <button class="button number w-23">8</button>
                <button class="button number w-23">9</button>
                <button class="button clear w-23">C</button>    
            </div>
            <div class="d-flex p-0 justify-content-between">
                <button class="button number w-23">4</button>
                <button class="button number w-23">5</button>
                <button class="button number w-23">6</button>
                <button class="button operator w-23">/</button>
            </div>
            <div class="d-flex p-0 justify-content-between">
                <button class="button number w-23">1</button>
                <button class="button number w-23">2</button>
                <button class="button number w-23">3</button>
                <button class="button operator w-23">*</button>
            </div>
            <div class="d-flex p-0 justify-content-between">            
                <button class="button number w-23">0</button>
                <button class="button decimal w-23">.</button>
                <button class="button operator w-23">-</button>
                <button class="button operator w-23">+</button>
            </div>
            <button class="button equals m-0">=</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
